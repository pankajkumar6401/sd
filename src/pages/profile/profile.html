<ion-header>
  <ion-navbar color="header">
    <ion-title>Profile</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-vertical>
  <ion-list>
    <ion-item>
      <ion-avatar item-start (click)="openProfileImage()">
        <img *ngIf="!userDetails.user_detail.photo" src="assets/imgs/profile.png" class="item item-thumbnail" />
        <img *ngIf="userDetails.user_detail.photo" [src]="laravel.getProfileImagePath(userDetails.user_detail.photo)" class="item item-thumbnail" /> 
      </ion-avatar>
      <h1>{{userDetails.user_detail.first_name}}</h1>
    </ion-item>
    <button ion-item (click)="openPersonal()">
      <ion-icon name="person" item-start></ion-icon>
      Personal Details
    </button>
    <button ion-item (click)="openAddress()">
      <ion-icon name="home" item-start></ion-icon>
      Address Details
    </button>
    <button ion-item (click)="openFamily()">
      <ion-icon name="people" item-start></ion-icon>
      Family Details
    </button>
  </ion-list>
  <div padding>
     <button ion-button color="primary"  (click)="logout()">Logout</button>
     <!--button ion-button color="primary"  (click)="changePass()">Change Password</button-->
 </div>
</ion-content>
