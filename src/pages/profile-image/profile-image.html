<ion-header>
  <ion-navbar color="header">
    <ion-title>Profile Image</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding-vertical>
  <div class="editprofilepicture">
    <img *ngIf="user_detail.photo" [src]="laravel.getProflieImagePath(user_detail.photo)">
    <img *ngIf="!user_detail.photo" src="assets/imgs/profile.png">

        <!-- <img [src]="laravel.getProflieImagePath(user_detail.photo)">             -->
    <button ion-button (click)="takepicture()" color="light" clear class="button"><ion-icon name= "camera"></ion-icon><span>Click to Edit</span></button>
  </div>
</ion-content>
