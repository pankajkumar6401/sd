<ion-content padding>
  <div text-center style="margin-top: 10%;">
    <img src="assets/imgs/logo-vishwakarma.jpeg" alt="Surakshadal"/>
  </div>
  <form [formGroup]="forgotPasswordForm" (ngSubmit)="submit()">
      <ion-list style="position:relative;">
        <ion-item [class.invalid]="!forgotPasswordForm.controls.mobile.valid && (mobileChanged || submitAttempt)">
          <ion-label floating>Mobile</ion-label>
          <ion-input #mobile type="number" formControlName="mobile" (change)="elementChanged(mobile)" autocapitalize="off"></ion-input>
        </ion-item>
        <ion-item class="error-message" *ngIf="!loginForm.controls.mobile.valid  && (mobileChanged || submitAttempt)">
          <p>Please enter a valid Mobile number</p>
        </ion-item>
      </ion-list>

  </form>

</ion-content>
