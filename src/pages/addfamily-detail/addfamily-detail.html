<ion-header>
  <ion-navbar color="header">
    <ion-title>Add Family Member</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="save()">
          <ion-icon name="checkmark"></ion-icon>
        </button>
    </ion-buttons>
  </ion-navbar>
  
</ion-header>
<ion-content padding-vertical>
    <form [formGroup]="familyDetailForm" >
        <ion-list style="position:relative;margin-bottom:0;">
            <ion-item [class.invalid]="!familyDetailForm.controls.member.valid && (memberChanged || submitAttempt)">
             <ion-label floating>Family Member Name</ion-label>
              <ion-input #member type="text" formControlName="member" (change)="elementChanged(member)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!familyDetailForm.controls.member.valid  && (memberChanged || submitAttempt)">
                <p>Please enter member name</p>
            </ion-item>
            <ion-item >
               <ion-label floating>Relation Type</ion-label>                
                <ion-select #relation formControlName="relation" (change)="elementChanged(relation)">
                    <ion-option *ngFor="let relation of relations" [value]="relation.id">{{relation.name}}</ion-option>                  
                </ion-select>
            </ion-item>
            <ion-item class="error-message" *ngIf="!familyDetailForm.controls.relation.valid  && (relationChanged || submitAttempt)">
                <p>Please choose relation type.</p>
            </ion-item>
            <ion-item >
                <ion-label floating>Phone Number</ion-label>
                 <ion-input #familymobile type="text" formControlName="familymobile" (change)="elementChanged(familymobile)"></ion-input>
            </ion-item>
            <ion-item class="error-message" *ngIf="!familyDetailForm.controls.familymobile.valid  && (familymobileChanged || submitAttempt)">
                <p>Please Enter valid Mobile Number</p>
            </ion-item>
        </ion-list>
       
        <div padding>
            <button ion-button color="primary" block (click)="save()">Submit</button>
        </div>
    </form>
</ion-content>
